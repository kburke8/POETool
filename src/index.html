<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scarab Pricing Tool</title>
  </head>
  <body>
    <h1>Scarab Prices</h1>
    <button id="fetchPrices">Fetch Prices</button>
    <div>
      <label for="priceMultiplier">Price Multiplier: </label>
      <input type="range" id="priceMultiplier" name="priceMultiplier" min="0" max="200" step="5" value="100" />
      <output for="priceMultiplier" id="priceMultiplierOutput">100%</output>
      <button id="resetSlider">Reset</button>
    </div>
    <div id="scarabPrices"></div>
  </body>
</html>
